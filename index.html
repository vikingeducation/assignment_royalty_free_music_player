<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Royalty Free Music Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="/assets/css/mdi/css/materialdesignicons.min.css" media="all"
    rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700"
    rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <section class="music-player">

        <div class="music-player-name">
          <i class="mdi mdi-music-circle mdi-36px"></i>
          <h1>Royalty Free Music Player</h1>
        </div>

        <ul class="music-player-list">

          <li class="mdi mdi-play mdi-36px">
            <div class="music-player-track">
              <span class="title">On Hold</span>
              <span class="artist">Edith Frost</span>
            </div>
          </li>

          <li class="mdi mdi-pause mdi-36px">
            <div class="music-player-track">
              <span class="title">18 Wheels</span>
              <span class="artist">Moonshine Willy</span>
            </div>
          </li>

        </ul>

        <div class="music-player-controls">

          <span class="mdi mdi-skip-previous mdi-36px"></span>
          <span class="mdi mdi-play-circle-outline mdi-48px"></span>
          <span class="mdi mdi-skip-next mdi-36px"></span>

          <div class="music-player-current">
            <span class="music-player-current-title">18 Wheels</span>
            <span class="music-player-current-artist">Moonshine Willy</span>
          </div>

        </div>

      </section>
    </div>
  </body>
</html>
