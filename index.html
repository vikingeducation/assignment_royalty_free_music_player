<!DOCTYPE html>
<html lang = "en-US">
  <head>
    <meta charset = "UTF-8">
    <link href = "https://fonts.googleapis.com/css?family=Lato" rel = "stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
  </head>
  <body>
    <header class = "site__header">
      <img
        src = "assets/images/logo.png"
        class = "logo">

      <h1 class = "site__title">Royalty Free Music Player</h1>
    </header>

    <section class = "songs__container">
      <h2 class = "section__header hide">Song List</h2>

      <ul class = "songs__list">
        <li class = "songs__list__item">
          <img src = "assets/images/play-button.jpg" class = "player__icon">

          <div class = "song__info">
            <p class = "song__info__name">
              On Hold
            </p>

            <p class = "song__info__artist">
              Edith Frost
            </p>
          </div>
        </li>

        <li class = "songs__list__item">
          <img src = "assets/images/play-button.jpg" class = "player__icon">

          <div class = "song__info">
            <p class = "song__info__name">
              On Hold
            </p>

            <p class = "song__info__artist">
              Edith Frost
            </p>
          </div>
        </li>

        <li class = "songs__list__item">
          <img src = "assets/images/play-button.jpg" class = "player__icon">

          <div class = "song__info">
            <p class = "song__info__name">
              On Hold
            </p>

            <p class = "song__info__artist">
              Edith Frost
            </p>
          </div>
        </li>
      </ul>
    </section>

    <section class = "player__container">
      <h2 class = "section__header hide">Audio Player</h2>

      <article class = "player__subcontainer">
        <ul class = "player__icons__list">
          <li>
            <img src = "assets/images/rewind-button.jpg" class = "player__icon">
          </li>

          <li>
            <img src = "assets/images/play-button.jpg" class = "player__icon">
          </li>

          <li>
            <img src = "assets/images/fast-forward.jpg" class = "player__icon">
          </li>
        </ul>

        <div class = "song__info">
          <p class = "song__info__name--large">On Hold</p>
          <p class = "song__info__artist song__info__artist--large">Edith Frost</p>
        </div>
      </article>
    </section>
  </body>
</html>
