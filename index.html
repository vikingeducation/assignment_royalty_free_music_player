<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://use.fontawesome.com/12522b9cea.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col-lg-8 offset-lg-2">
        <div class="card main-content">
          <h2 class="card-header">
            <img src="crown.png" id="crown-image">
            Royalty Free Music Player
          </h2>
          <div class="card-block">
            <div class="song row">
              <i class="fa fa-play text-muted" aria-hidden="true"></i>
              <div class="song-info">
                <p class="song-name">Good Bye</p>
                <small class="artist text-muted">Dee Yan-Key</small>
              </div>
            </div>
            <audio controls class="invisible">
              <source src="audio/Dee_Yan-Key_-_12_-_Good_Bye.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
            <hr class="song-divider">

            <div class="song row">
              <i class="fa fa-play text-muted" aria-hidden="true"></i>
              <div class="song-info">
                <p class="song-name">Desperado</p>
                <small class="artist text-muted">Pistol Jazz</small>
              </div>
            </div>
            <audio controls class="invisible">
              <source src="audio/Pistol_Jazz_-_01_-_Desperado.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
            <hr class="song-divider">

            <div class="song row">
              <i class="fa fa-play text-muted" aria-hidden="true"></i>
              <div class="song-info">
                <p class="song-name">Dancing on the Seafloor</p>
                <small class="artist text-muted">KieLoBot</small>
              </div>
            </div>
            <audio controls class="invisible">
              <source src="audio/KieLoBot_-_03_-_Dancing_on_the_Seafloor_KieLoKaz_ID_110.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
            <hr class="song-divider">

            <div class="song row">
              <i class="fa fa-play text-muted" aria-hidden="true"></i>
              <div class="song-info">
                <p class="song-name">Another legend</p>
                <small class="artist text-muted">Fantastic Swimmers</small>
              </div>
            </div>
            <audio controls class="invisible">
              <source src="audio/Fantastic_Swimmers_-_08_-_Another_legend.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
            <hr class="song-divider">

            <div class="song row">
              <i class="fa fa-play text-muted" aria-hidden="true"></i>
              <div class="song-info">
                <p class="song-name">Jetstar Rollercoaster</p>
                <small class="artist text-muted">Roger Plexico</small>
              </div>
            </div>
            <audio controls class="invisible">
              <source src="audio/Roger_Plexico_-_03_-_Jetstar_Rollercoaster.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
            <hr class="song-divider">
          </div>
          <div class="card-footer">
            <div class="row">
              <i id="prev-icon" class="fa fa-step-backward" aria-hidden="true"></i>
              <i id="currently-playing-icon" class="fa fa-play-circle-o" aria-hidden="true"></i>
              <i id="next-icon" class="fa fa-step-forward" aria-hidden="true"></i>
              <div id="current-song-info">
                <p class="song-name">Good Bye</p>
                <small class="artist text-muted">Dee Yan-Key</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
