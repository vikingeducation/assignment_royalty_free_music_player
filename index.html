<!DOCTYPE html>
<html>
<head>
<title>Royalty Free Music Player</title>
<meta charset="UTF-9">
<meta name="viewport" content="width= device-width initial-scale=1.0">

<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>

</head>
<body>
<header id="header">
  <img id="logo" src="images/RFCrown.jpeg">
  <h1>Royalty Free Music Player</h1>
</header>

<main id="main">
  <section>
    <div class='container'>
    <div class="play"></div>
  </div>
    <div class='track'>
    <h2>Catching Feelings</h2>
    <p>Audiobinger</p>
  </div>
    <audio id='catching-feelings' src="audio/Audiobinger_-_Catching_Feelings.mp3"></audio>
  </section>

  <section>
    <div class='container'>
    <div class="play"></div>
  </div>
    <div class='track'>
    <h2>Life Taught Me</h2>
    <p>Caleb Lemond</p>
  </div>
    <audio id='life-taught-me' src="audio/Caleb_Lemond_-_14_-_Life_Taught_Me.mp3"></audio>
  </section>

  <section>
    <div class='container'>
    <div class="play"></div>
  </div>
    <div class='track'>
    <h2>Miss You</h2>
    <p>Kadhja Bonet</p>
  </div>
    <audio id='miss-you' src="audio/Kadhja_Bonet_-_05_-_Miss_You.mp3"></audio>
  </section>

  <section>
    <div class='container'>
    <div class="play"></div>
  </div>
    <div class='track'>
    <h2>Tip Toe</h2>
    <p>Mystery Mammal</p>
  </div>
    <audio id= 'tip-toe' src="audio/Mystery_Mammal_-_08_-_Tip_Toe.mp3"></audio>
  </section>

  <section>
    <div class='container'>
    <div class="play"></div>
  </div>
    <div class='track'>
    <h2>Gemini</h2>
    <p>Pipe Choir</p>
  </div>
    <audio id='gemini' src="audio/Pipe_Choir_-_10_-_Gemini.mp3"></audio>
  </section>

</main>

<footer id="foot">
  <div id="control">
    <img id="back" src="images/RR.jpg">
    <div id='img-container'>
      <img id="playback" src="images/play_button.png">
    </div>
    <img id="skip" src="images/FF.jpg">
  </div>
  <div class="track">
  <h2>Song Title</h2>
  <p>Artist</p>
</div>
<audio id="sound"></audio>
</footer>


</body>
</html>
