<!DOCTYPE html>
<!-- See README -->
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajaz/lib/font-awesome/4.7.0.css/font-awesome.min.css" rel="stylesheet" >

  <link rel="stylesheet" type="text/css" href="output.css">

  <script type="text/javascript" src="scripts/track.js"></script>
  <script type="text/javascript" src="scripts/script.js"></script>
  <script type="text/javascript" src="scripts/display.js"></script>
  <title>Royalty Free Music Player</title>
</head>
<body class="container">
	<header class="row">
	  <div class="page-header col-xs-8 col-xs-offset-2">
    	<i class="glyphicon glyphicon-headphones" aria-hidden="true"></i>
			<h1>Royalty Free Music Player</h1>
    </div>
  </header>
  <div class="row">
	  <ul id="playlist" class="list-group">
	  </ul>
  </div>
  <footer class="row">
    <div class="ctrls col-xs-8 col-xs-offset-2">
      <span class="glyphicon glyphicon-step-backward" aria-hidden="true" id="ctrl-prev"></span>
      <span class="glyphicon glyphicon-play" aria-hidden="true" id="ctrl-play" data-index="-1"></span>
      <span class="glyphicon glyphicon-step-forward" aria-hidden="true" id="ctrl-next"></span>
      <div class="song" id="song-info">
        <p class="song-title"> </p>
        <p class="song-artist"> </p>
      </div>
    </div>
  </footer>
</body>
</html>
