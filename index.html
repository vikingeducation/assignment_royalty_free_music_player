<!doctype html>
<html>
	<head>
	  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	  <title>Royalty Free Music Player</title>
	  <script src="https://use.fontawesome.com/5ede2dc3f1.js"></script>
	  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	  <link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>

	<main>
		<header class="header-box">
			<i class="fa fa-hand-spock-o fa-3x" aria-hidden="true"></i>
			<h1>Royalty Free Music Player</h1>

		</header>
		<section>
			<ul class="song-list">
				
			</ul>

		</section>
		<footer class="footer-box">
			<div class="footer-buttons">
				<button class="fa fa-step-backward fa-2x" onclick="player.prevSong()" aria-hidden="true"></button>
				<button id="footer-play" class="fa fa-play-circle-o fa-3x the-play-button play" onclick="player.playSong()" aria-hidden="true"></button>
				<button id="footer-pause" class="fa fa-pause-circle-o fa-3x the-pause-button pause hide" onclick="player.pauseSong()" aria-hidden="true"></button>
				<button class="fa fa-step-forward fa-2x" onclick="player.nextSong()" aria-hidden="true"></button>

			</div>
			<div class="current-track-info">
				<h2 class="footer-artist"></h2>
				<h4 class="footer-title"></h4>
				<audio id="song-url" class="">
					<source src="" type="audio/mpeg">
				</audio>

			</div>

		</footer>

		<div class="music-credit">
			<h6>Music obtained from</h6>
			<a href="http://www.bensound.com">www.bensound.com</a>
		</div>

	</main>

	<script src="/scripts.js"></script>
	</body>
</html>
