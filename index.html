<!doctype html>
<html>
	<head>
	  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	  <title>Royalty Free Music Player</title>
	  <script src="https://use.fontawesome.com/5ede2dc3f1.js"></script>
	  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	  <link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>

	<main>
		<header class="header-box">
			<i class="fa fa-hand-spock-o fa-3x" aria-hidden="true"></i>
			<h1>Royalty Free Music Player</h1>

		</header>
		<section>
			<ul class="song-list">
				
			</ul>

		</section>
		<footer class="footer-box">
			<div class="footer-buttons">
				<i class="fa fa-step-backward fa-2x" aria-hidden="true"></i>
				<i class="fa fa-play-circle-o fa-3x the-play-button" aria-hidden="true"></i>
				<i class="fa fa-pause-circle-o fa-3x the-pause-button" aria-hidden="true"></i>
				<i class="fa fa-step-forward fa-2x" aria-hidden="true"></i>

			</div>
			<div class="current-track-info">
				<h2 class="artist">Mott the Hoople</h2>
				<h4 class="title">Everything About Us Sucks</h4>

			</div>

		</footer>

		<div class="music-credit">
			<h6>Music obtained from</h6>
			<a href="http://www.bensound.com">www.bensound.com</a>
		</div>

	</main>

	<script src="/scripts.js"></script>
	</body>
</html>
