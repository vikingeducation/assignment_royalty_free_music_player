<!doctype html>
<html>
	<head>
	  <script src="https://use.fontawesome.com/5ede2dc3f1.js"></script>
	  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	  <link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>

	<main>
		<header class="header-box">
			<i class="fa fa-hand-spock-o fa-3x" aria-hidden="true"></i>
			<h1>Royalty Free Music Player</h1>

		</header>
		<section>
			<ul class="song-list">
				<li class="song">
					<div class="list-play-icon">
						<i class="fa fa-play" aria-hidden="true"></i>
					</div>
					<div class="list-pause-icon">
						<i class="fa fa-pause" aria-hidden="true"></i>
					</div>
					<div class="song-info">
						<h5>Joney the Golden Yogurt</h5>
						<p>Ice Cream Cones of Failure</p>
					</div>
				</li>
			</ul>







		</section>
		<footer class="footer-box">
			<div class="footer-buttons">
				<i class="fa fa-step-backward fa-2x" aria-hidden="true"></i>
				<i class="fa fa-play-circle-o fa-3x the-play-button" aria-hidden="true"></i>
				<i class="fa fa-pause-circle-o fa-3x the-pause-button" aria-hidden="true"></i>
				<i class="fa fa-step-forward fa-2x" aria-hidden="true"></i>

			</div>
			<div class="current-track-info">
				<h2>Mott the Hoople</h2>
				<h4>Everything About Us Sucks</h4>

			</div>

		</footer>

	</main>

	</body>
</html>
