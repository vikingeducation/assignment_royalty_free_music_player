<!DOCTYPE html>
<html>
  <head>
  	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <meta charset="utf-8">
    <title>Royalty Free Music</title>
    <link rel="stylesheet" href="styles.scss">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts.js"></script>
  </head>

  <body>

<div id="main-container">
  <header>
  
  	<h1 id="header-txt">Royalty Free Music Player</h1>
  </header>	

  <div id= "tracklist-container">

  	<div id = "select-song" song="The_Beginning.mp3" song-text="The Beginning" artist="Celebration Symphony Orchestra">
      <img class="selection-play-btn" src="play.png"  width="50" height="50">
      <img class="selection-pause-btn" src="pause.png" width="50" height="50" class="pause">
      <div class="song-info">
      <div class="track-title">The Beginning</div>
      <div class="track-artist">Celebration Symphony Orchestra</div>

  	  </div>

    </div>

  	  	<div id = "select-song" song="modum.mp3" song-text="Modum" artist="Kai Engel">
         
      <img class="selection-play-btn" src="play.png" width="50" height="50" class="play">
      <img class="selection-pause-btn" src="pause.png" width="50" height="50" class="pause">
      <div class="song-info">
      <div class="track-title">Modum</div>
      <div class="track-artist">Kai Engel</div>
  	  </div>

    </div>    

   

      

  	  	<div id = "select-song" song="100841.mp3" song-text="100841" artist="Captive Portal">
      <img class="selection-play-btn" src="play.png"  width="50" height="50">
      <img class="selection-pause-btn" src="pause.png" width="50" height="50">
      <div class="song-info">
      <div class="track-title">100841</div>
      <div class="track-artist">Captive Portal</div>
  	  </div>

    </div>

  	<div id = "select-song" song="Symphony5.mp3" song-text="Symphony No. 5" artist="Beethoven">
      <img class="selection-play-btn" src="play.png"  width="50" height="50">
      <img class="selection-pause-btn" src="pause.png" width="50" height="50">
      <div class="song-info">
      <div class="track-title">Symphony No. 5</div>
      <div class="track-artist">Beethoven</div>
  	  </div>

    </div>

    <div id = "select-song" song="Invitation.mp3" song-text="Invitation" artist="Julie Maxwell">
      <img class="selection-play-btn" src="play.png"  width="50" height="50">
      <img class="selection-pause-btn" src="pause.png" width="50" height="50">
      <div class="song-info">
      <div class="track-title">Invitation</div>
      <div class="track-artist">Julie Maxwell</div>
  	  </div>
  	  
    </div>



  	<div id = "boxspace"></div>
 </div>
  <footer>
  	<div id = "boxplayer">
  		<div id ="player-elements">
  		  <img id="player-prev-btn" src="previous.svg" width="30" height="30">
  		  <img id="player-play-btn" src="footerplay.png" width="48" height="48">
        <img id="player-pause-btn" src="footerpause.svg" width="48" height="48">
  		  <img id="player-next-btn" src="next.svg" width="26" height="26">
  		</div>
  		  <div id="playing-info">
  		  <div id="playing-now-title">Current track title</div>

  		  <div id="playing-now-artist">Current track artist</div>
  		  </div>
  		</div>	

  	</div>

  </footer>









</div>



</div>


















  </body>	
</html>
