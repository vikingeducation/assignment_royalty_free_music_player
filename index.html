<!DOCTYPE html>

<html>
  <head>
    <title>Royalty-Free Player</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <img class ="logo" src="crown.jpg">
      <h1 class="heading">Royalty Free Music Player</h1>
    </header>
    <section class="song-listing">
      <div class="song">
        <audio src="Scott.mp3"></audio>
        <img src="play.png">
        <div class="song-info">
          <div class="song-title">Corporate (Technology)</div>
          <div class="song-artist">Scott Holmes</div>
        </div>
      </div>
      <div class="song">
        <audio src="Greater.mp3"></audio>
        <img src="play.png">
        <div class="song-info">
          <div class="song-title">If 2 - The Big Improv</div>
          <div class="song-artist">Greater Than Or Equal To</div>
        </div>
      </div>
      <div class="song">
        <audio src="Rukmani.mp3"></audio>
        <img src="play.png">
        <div class="song-info">
          <div class="song-title">Olu Malehi Sudo Sudu</div>
          <div class="song-artist">Rukmani Devi</div>
        </div>
      </div>
      <div class="song">
        <audio src="T_H.mp3"></audio>
        <img src="play.png">
        <div class="song-info">
          <div class="song-title">Toilet Paper</div>
          <div class="song-artist">T H R E E</div>
        </div>
      </div>
      <div class="song playing-now">
        <audio src="Those.mp3"></audio>
        <img src="play.png">
        <div class="song-info">
          <div class="song-title">I'm Riddled</div>
          <div class="song-artist">Those of Willow</div>
        </div>
      </div>
      <div class="song">
        <audio src="Oedipussy.mp3"></audio>
        <img src="play.png">
        <div class="song-info">
          <div class="song-title">_redemption</div>
          <div class="song-artist">Oedipussy</div>
        </div>
      </div>
    </section>
    <footer>
      <img class= "rewind" src="rewind.png">
      <img class = "pause-play" src="pause.png">
      <img class = "fast-forward" src="ff.png">
      <div class="np-song-info">
        <div class="np-song-title">Hold the Woodpile Down</div>
        <div class="np-song-artist">The Holy Modal Rounders</div>
      </div>
    </footer>
  </body>
</html>
