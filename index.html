<!DOCTYPE html>

<html>
<head>
<link href ="SASS/style.css" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
<script src="JS/main.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"><title>Royalty Free Music Player</title>
</haed>



<body>
  <header>
    <img src="crown1.png"></img>
    <h1>Royalty Free Music Player</h1>
  </header>
  <div id="main-cont">
    <ul id="songlist">
      <li>
        Night Owl - Broke for Free
        <audio>
          <source src="media/NightOwl.mp3" type="audio/mpeg">
        </audio>
      </li>
      <li>
        Springish - Gillicuddy
        <audio>
          <source src="media/Springish.mp3" type="audio/mpeg">
        </audio>
      </li>
      <li>
        Siesta - Jahzzar
        <audio>
          <source src="media/Siesta.mp3" type="audio/mpeg">
        </audio>
      </li>
      <li>
        Running Waters - Jason Shaw
        <audio>
          <source src="media/RunningWaters.mp3" type="audio/mpeg">
        </audio>
      </li>
      <li>
        Enthusiast - Tours
        <audio>
          <source src="media/Enthusiast.mp3" type="audio/mpeg">
        </audio>
      </li>
    </ul>
  </div>

  <footer>
    <div id=container>
    <div id="controlbar">
      <div id="prev-skip" class="fa fa-step-backward"></div>
      <div id="play-button" class = "play"> <i class="fa fa-play"></i></div>
      <div id="next-skip" class="fa fa-step-forward"></div>
    </div>
    <div id="songname-foot" class="songname"></div>
    <div id="artist-foot" class="artist"></div>
  </div>
  </footer>
</body>


</html>
