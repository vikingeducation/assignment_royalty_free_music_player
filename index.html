<!DOCTYPE html>
<html>
	<head>
		<title>Events Effects Practice</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="container">

			<header>
				<h1>Royalty Free Music Player</h1>
			</header>

			<main>
				<div class="song song-paused" id="song-one">
					<div class="song-icon-div">
						<img class="song-icon" src="./icons/play-icon-grey.png">
					</div>
					<div class="song-info">
						<p class="song-name">Cloud Launching</p>
						<p class="band-name">Little Glass Men</p>
						<audio class="active-song" id="audio-one" src="./audios/Cloud_Launching.mp3"></audio>
					</div>
				</div>
				<div class="song song-paused" id="song-two">
					<div class="song-icon-div">
						<img class="song-icon" src="./icons/play-icon-grey.png">
					</div>
					<div class="song-info">
						<p class="song-name">Siesta</p>
						<p class="band-name">Jahzzar</p>
						<audio id="audio-two" src="./audios/Siesta.mp3"></audio>
					</div>
				</div>
				<div class="song song-paused" id="song-three">
					<div class="song-icon-div">
						<img class="song-icon" src="./icons/play-icon-grey.png">
					</div>					
					<div class="song-info">
						<p class="song-name">Dead Wild Horses</p>
						<p class="band-name">Dino Filipe</p>
						<audio id="audio-three" src="./audios/Siesta.mp3"></audio>
						<audio  src="./audios/Dead_Wild_Horses.mp3"></audio>
					</div>
				</div>
				<div class="song song-paused" id="song-four">
					<div class="song-icon-div">
						<img class="song-icon" src="./icons/play-icon-grey.png">
					</div>					
					<div class="song-info">
						<p class="song-name">Hachiko (The Faithful Dog)</p>
						<p class="band-name">The Kyoto Connection</p>
						<audio id="audio-four" src="./audios/Hachiko_The_Faithtful_Dog.mp3"></audio>
					</div>
				</div>
				<div class="song song-paused" id="song-five">
					<div class="song-icon-div">
						<img class="song-icon" src="./icons/play-icon-grey.png">
					</div>					
					<div class="song-info">
						<p class="song-name">Springish</p>
						<p class="band-name">Gillicuddy</p>
						<audio id="audio-five" src="./audios/Springish.mp3"></audio>
					</div>
				</div>
			</main>

			<footer class="footer-paused">
				<div class="footer-prev-icon">
					<img class="footer-icon" src="./icons/controller-jump-to-start.svg">
				</div>
				<div class="footer-play-icon">
					<img class="footer-icon" src="./icons/controller-play.svg">
				</div>
				<div class="footer-next-icon">
					<img class="footer-icon" src="./icons/controller-next.svg">
				</div>
				<div class="song-info-footer">
					<p class="song-name-footer">Cloud Launching</p>
					<p class="band-name-footer">Little Glass Men</p>
				</div>
			</footer>
		</div>
	</body>



</html>
