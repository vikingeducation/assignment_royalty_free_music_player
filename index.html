<!DOCTYPE html>
<html>
  <head>

    <title>Royalty-Free Music Player</title>

    <!--Meta-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Styles-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://use.fontawesome.com/03a2c909eb.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="player.js"></script>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Montserrat" rel="stylesheet">

  </head>
  <body>

    <main class="container">

      <section class="row">

        <header class="col-xs-12 col-med-8">
          <i class="fa fa-music fa-5x" aria-hidden="true"></i>
          <h1>Royalty-Free Music Player</h1>
        </header>

        <section class="playlist col-xs-12 col-med-6">

          <article class="song row">
            <audio crossorigin="anonymous" src="https://freemusicarchive.org/music/download/86a48446e77cefb5b59e4507974765b3f5d6afee"></audio>
            <section class="status col-xs-2">
              <i class="play-button fa fa-play fa-2x" aria-hidden="true"></i>
              <i class="pause-button fa fa-pause fa-2x" aria-hidden="true"></i>
            </section>
            <section class="info col-xs-10">
              <h3 class="title">The Royal Vagabond</h3>
              <h4 class="artist">Jockers Dance Orchestra</h4>
            </section>
          </article>

          <article class="song row">
            <audio crossorigin="anonymous" src="https://freemusicarchive.org/music/download/f336bdae85bc9903ebe5ba63497c31d672946722"></audio>
            <section class="status col-xs-2">
              <i class="play-button fa fa-play fa-2x" aria-hidden="true"></i>
              <i class="pause-button fa fa-pause fa-2x" aria-hidden="true"></i>
            </section>
            <section class="info col-xs-10">
              <h3 class="title">Don't Leave Me, Daddy</h3>
              <h4 class="artist">Marion Harris</h4>
            </section>
          </article>

          <article class="song row">
            <audio crossorigin="anonymous" src="https://freemusicarchive.org/music/download/ca920d2c63808bd363a96226180dbeb45984c8cc"></audio>
            <section class="status col-xs-2">
              <i class="play-button fa fa-play fa-2x" aria-hidden="true"></i>
              <i class="pause-button fa fa-pause fa-2x" aria-hidden="true"></i>
            </section>
            <section class="info col-xs-10">
              <h3 class="title">The Alcoholic Blues</h3>
              <h4 class="artist">Vernon Dalhart</h4>
            </section>
          </article>

          <article class="song row">
            <audio crossorigin="anonymous" src="https://freemusicarchive.org/music/download/319433399c601c86658f0e99afcdc945ab7c8c08"></audio>
            <section class="status col-xs-2">
              <i class="play-button fa fa-play fa-2x" aria-hidden="true"></i>
              <i class="pause-button fa fa-pause fa-2x" aria-hidden="true"></i>
            </section>
            <section class="info col-xs-10">
              <h3 class="title">Good-Night</h3>
              <h4 class="artist">Knickerbocker Quartet</h4>
            </section>
          </article>

          <article class="song row">
            <audio crossorigin="anonymous" src="https://freemusicarchive.org/music/download/91f2ed06d945a92bcff6f5919a0711a523896f81"></audio>
            <section class="status col-xs-2">
              <i class="play-button fa fa-play fa-2x" aria-hidden="true"></i>
              <i class="pause-button fa fa-pause fa-2x" aria-hidden="true"></i>
            </section>
            <section class="info col-xs-10">
              <h3 class="title">Maple Leaf Rag</h3>
              <h4 class="artist">Vess L. Ossman</h4>
            </section>
          </article>

          <article class="song row">
            <audio crossorigin="anonymous" src="https://freemusicarchive.org/music/download/2cf09f51da3e806bca69464a830df132f0864ef8"></audio>
            <section class="status col-xs-2">
              <i class="play-button fa fa-play fa-2x" aria-hidden="true"></i>
              <i class="pause-button fa fa-pause fa-2x" aria-hidden="true"></i>
            </section>
            <section class="info col-xs-10">
              <h3 class="title">I'll Say She Does</h3>
              <h4 class="artist">Al Jolson</h4>
            </section>
          </article>

        </section>

        <footer class="col-xs-12 col-med-6">
          <div class="playback-container row">

            <section class="playback-buttons col-xs-4">
              <i class="prev-button fa fa-fast-backward fa-2x" aria-hidden="true"></i>
              <i class="play-button fa fa-play-circle fa-5x" aria-hidden="true"></i>
              <i class="pause-button fa fa-pause-circle fa-5x" aria-hidden="true"></i>
              <i class="next-button fa fa-fast-forward fa-2x" aria-hidden="true"></i>
            </section>

            <section class="playback-info col-xs-8">
              <h2 class="title"></h2>
              <h3 class="artist"></h3>
            </section>

          </div>
        </footer>

      </section>

    </main>

  </body>
</html>
