<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Viking Royalty Free Music Player</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <script type="text/javascript" src="songs.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="view.js"></script>
  <title>Royalty Free Music Player</title>
</head>

<body class="container">

    <header class="row">
      <div class="page-header col-xs-8 col-xs-offset-2">
        <h1><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>Royalty Free Music Player</h1>
      </div>
    </header>

    <div class="row">
      <ul id="playlist" class="list-group">
        <!-- Playlist songs will be added here by the Javascript -->
      </ul>
    </div>

    <footer class="row">
      <div class="ctrls col-xs-8 col-xs-offset-2">
        <span class="glyphicon glyphicon-step-backward" aria-hidden="true" id="ctrl-prev"></span>
        <span class="glyphicon glyphicon-play" aria-hidden="true" id="ctrl-play" data-index="-1"></span>
        <span class="glyphicon glyphicon-step-forward" aria-hidden="true" id="ctrl-next"></span>
        <div class="song" id="song-info">
          <p class="song-title"> </p>
          <p class="song-artist"> </p>
        </div>
      </div>
    </footer>


</body>
</html>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
