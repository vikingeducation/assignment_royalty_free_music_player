          <!--Song 2 Controls-->

              </dl>
            </div>

          <!--Song 5 Controls-->
          <button type="button" class="list-group-item">
            <div class="col-xs-2">
              <span class="glyphicon glyphicon-play" araihidden="true"></span>
              <span class="glyphicon glyphicon-pause" araihidden="true"></span>

            <div class="col-xs-10">

        <div class="row">
          <!--Footer Controls-->
          <div class="col-xs-6">
            <span class="glyphicon glyphicon-step-backward" araihidden="true"></span>
            <span class="glyphicon glyphicon-play" araihidden="true"></span>
            <span class="glyphicon glyphicon-pause" araihidden="true"></span>
            <span class="glyphicon glyphicon-step-forward" araihidden="true"></span>
