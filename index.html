<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
    <title>Royalty Free Music Player</title>
  </head>
  <body>
    <section>

      <header>
        <h1>Royalty Free Music Player</h1>
      </header>

      <main>
        <div class="song">
          <img class="play-btn" src="images/glyphicons-174-play.png">
          <div class="song-info">
            <h3 class="song-title">Brandenburg Concerto No. 1</h3>
            <h4 class="song-artist">J.S. Bach</h4>
          </div>
          <audio>
            <source src="music/Bach_Brandenburg.mp3" type="audio/mpeg">
          </audio>
        </div>

        <div class="song">
          <img class="play-btn" src="images/glyphicons-174-play.png">
          <div class="song-info">
            <h3 class="song-title">O Tannenbaum</h3>
            <h4 class="song-artist">Dan Lerch</h4>
          </div>
          <audio>
            <source src="music/O_Tannenbaum.mp3" type="audio/mpeg">
          </audio>
        </div>

        <div class="song">
          <img class="play-btn" src="images/glyphicons-174-play.png">
          <div class="song-info">
            <h3 class="song-title">6 Inch</h3>
            <h4 class="song-artist">Beyonce</h4>
          </div>
          <audio>
            <source src="music/6_Inch.m4a" type="audio/mpeg">
          </audio>
        </div>

        <div class="song">
          <img class="play-btn" src="images/glyphicons-174-play.png">
          <div class="song-info">
            <h3 class="song-title">Cape Cod Kwassa Wassa</h3>
            <h4 class="song-artist">Vampire Weekend</h4>
          </div>
          <audio>
            <source src="music/Cape_Cod_Kwassa_Wassa.m4a" type="audio/mpeg">
          </audio>
        </div>

        <div class="song">
          <img class="play-btn" src="images/glyphicons-174-play.png">
          <div class="song-info">
            <h3 class="song-title">Who's Who in Navy Blue</h3>
            <h4 class="song-artist">John Phillip Sousa</h4>
          </div>
          <audio>
            <source src="music/Whos_Who_In_Navy_Blue.m4a" type="audio/mpeg">
          </audio>
        </div>

        <div class="song">
          <img class="play-btn" src="images/glyphicons-174-play.png">
          <div class="song-info">
            <h3 class="song-title">My Tennessee Mountain Home</h3>
            <h4 class="song-artist">Dolly Parton</h4>
          </div>
          <audio>
            <source src="music/My_Tennessee_Mountain_Home.m4a" type="audio/mpeg">
          </audio>
        </div>
      </main>

      <footer>
        <img id="player-prev-btn" src="images/glyphicons-171-step-backward.png">
        <img class="play-btn" id="player-play-btn" src="images/glyphicons-174-play.png">
        <img id="player-next-btn" src="images/glyphicons-179-step-forward.png">
        <div class="song-info">
          <h3 class="song-title">Song Title</h3>
          <h4 class="song-artist">Artist</h4>
        </div>
      </footer>

    </section>

  </body>
</html>
