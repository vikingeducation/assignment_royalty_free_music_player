<!DOCTYPE html>

<html lang="en">

  <head>

    <link rel="stylesheet" href="css/reset.css">

  <body>
  
  	<div class="content">

        	<img src="images/brand.png" alt="Page Brand">
          
          <h1>Royalty Free Music Player</h1>
          
        </header>
      
        <main>         
        </main>
      
      </div>
      
    </div>
      
    <footer>

        <div id="footer-step-backward">
        	<span><i class="fa fa-step-backward fa-lg"></i></span>
        </div>

          </span>
        </div>
        
        <div id="footer-step-forward">

        </div>
