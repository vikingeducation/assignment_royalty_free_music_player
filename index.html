<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/music_player.js" defer></script>
    <title>Royalty Free Music Player</title>
  </head>

  <body>

    <header class="title">
      <img src="assets/images/crown.png" alt="crown" class="crown">
      <h1>Royalty Free Music Player</h1>
    </header>

    <div class="song" num="1">
      <img src="assets/images/song_play.png" alt="play song" class="song-play">
      <img src="assets/images/song_pause.png" alt="pause song" class="song-pause">
      <h2>Siesta</h2>
      <h3>by Jahzzar</h3>
      <audio>
        <source src="assets/audio/Siesta_by_Jahzzar.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="song" num="2">
      <img src="assets/images/song_play.png" alt="play song" class="song-play">
      <img src="assets/images/song_pause.png" alt="pause song" class="song-pause">
      <h2>Bronco Romp</h2>
      <h3>by Waylon Thornton</h3>
      <audio>
        <source src="assets/audio/Bronco_Romp_by_Waylon_Thornton.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="song" num="3">
      <img src="assets/images/song_play.png" alt="play song" class="song-play">
      <img src="assets/images/song_pause.png" alt="pause song" class="song-pause">
      <h2>Springish</h2>
      <h3>by Gillicuddy</h3>
      <audio>
        <source src="assets/audio/Springish_by_Gillicuddy.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="song" num="4">
      <img src="assets/images/song_play.png" alt="play song" class="song-play">
      <img src="assets/images/song_pause.png" alt="pause song" class="song-pause">
      <h2>Fireworks</h2>
      <h3>by Jahzzar</h3>
      <audio>
        <source src="assets/audio/Fireworks_by_Jahzzar.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="song" num="5">
      <img src="assets/images/song_play.png" alt="play song" class="song-play">
      <img src="assets/images/song_pause.png" alt="pause song" class="song-pause">
      <h2>Favorite Secrets</h2>
      <h3>by Waylon Thornton</h3>
      <audio>
        <source src="assets/audio/Favorite_Secrets_by_Waylon_Thornton.mp3" type="audio/mpeg">
      </audio>
    </div>

    <footer class="status">
      <img src="assets/images/status_switch.gif" alt="song above" class="previous-button">
      <img src="assets/images/status_play.gif" alt="play selected" class="status-play">
      <img src="assets/images/status_pause.gif" alt="pause selected" class="status-pause">
      <img src="assets/images/status_switch.gif" alt="song below" class="after-button">
      <h4>Siesta</h4>
      <h5>by Jahzzar</h5>
    </footer>

  </body>

</html>
