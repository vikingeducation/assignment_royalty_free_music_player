<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Royalty Free Music Player</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="logo">
				<img src="img/crown.png" alt="">
			</div>
			<h1>Royalty Free Music Player</h1>
		</header>
		<main>
			<div data-songID="0" class="row">
				<div class="play-pause-icon">
					<img src="img/controls/play-black.png" alt="">
				</div>
				<div class="song">
					<h3>Already Flown</h3>
					<a href="">Barefoot McCoy</a>
					<audio>
						<source src="audio/song1.mp3">
					</audio>
				</div>
			</div>
			<div data-songID="1" class="row">
				<div class="play-pause-icon">
					<img src="img/controls/play-black.png" alt="">
				</div>
				<div class="song">
					<h3>Puddles</h3>
					<a href="">Mega Gem</a>
					<audio>
						<source src="audio/song2.mp3">
					</audio>
				</div>
			</div>
			<div data-songID="2" class="row">
				<div class="play-pause-icon">
					<img src="img/controls/play-black.png" alt="">
				</div>
				<div class="song">
					<h3>Onions</h3>
					<a href="">Mega Gem</a>
					<audio>
						<source src="audio/song3.mp3">
					</audio>
				</div>
			</div>
			<div data-songID="3" class="row">
				<div class="play-pause-icon">
					<img src="img/controls/play-black.png" alt="">
				</div>
				<div class="song">
					<h3>Concerts</h3>
					<a href="">Trotski Nautique</a>
					<audio>
						<source src="audio/song4.mp3">
					</audio>
				</div>
			</div>
			<div data-songID="4" class="row">
				<div class="play-pause-icon">
					<img src="img/controls/play-black.png" alt="">
				</div>
				<div class="song">
					<h3>MÃ©tal Province</h3>
					<a href="">Trotski Nautique</a>
					<audio>
						<source src="audio/song5.mp3">
					</audio>
				</div>
			</div>
		</main>
		<footer>
			<div class="controls">
				<img id="prev" src="img/controls/prev.png" alt="">
				<img id="main-play-pause-icon" src="img/controls/play-white.png" data-songid="0" alt="">
				<img id="next" src="img/controls/next.png" alt="">
			</div>
			<div class="current-song">
				<h2>Already Flown</h2>
				<a href="">Barefoot McCoy</a>
			</div>
		</footer>
	</div>

	<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
