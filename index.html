<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
</head>
<body>
  <header>
    <img src="./assets/images/crownRoyal.png" style="width:60px;height:60px;" />
    <h1>Royalty Free Music Player</h1>
  </header>

  <article>
    <img class="buttonState" src="./assets/images/playButtonInd.png" style="width:30px;height:30px;" />
    <div class="songInfo">
      <h2 class="songName">Hooked On a Feeling</h2>
      <h3 class="artist">Blue Swede</h3>
    </div>
    <audio><source src="./assets/audio/BlueSwede_HookedOnAFeeling.mp3" type="audio/mp3"></source></audio>
  </article>

  <article>
    <img class="buttonState" src="./assets/images/playButtonInd.png" style="width:30px;height:30px;"/>
    <div class="songInfo">
      <h2 class="songName">Mr. Blue Sky</h2>
      <h3 class="artist">Electric Light Orchestra</h3>
    </div>
    <audio><source src="./assets/audio/ElectricLightOrchestra_MrBlueSky.mp3" type="audio/mp3"></source></audio>
  </article>

  <article>
    <img class="buttonState" src="./assets/images/playButtonInd.png" style="width:30px;height:30px;"/>
    <div class="songInfo">
      <h2 class="songName">Harlem</h2>
      <h3 class="artist">New Politics</h3>
    </div>
    <audio><source src="./assets/audio/NewPolitics_Harlem.mp3" type="audio/mp3"></source></audio>
  </article>

  <article>
    <img class="buttonState" src="./assets/images/playButtonInd.png" style="width:30px;height:30px;"/>
    <div class="songInfo">
      <h2 class="songName">Feels Like Summer</h2>
      <h3 class="artist">Weezer</h3>
    </div>
    <audio><source src="./assets/audio/Weezer_FeelsLikeSummer.mp3" type="audio/mp3"></source></audio>
  </article>

  <article>
    <img class="buttonState" src="./assets/images/playButtonInd.png" style="width:30px;height:30px;"/>
    <div class="songInfo">
      <h2 class="songName">12 Fingers</h2>
      <h3 class="artist">Young the Giant</h3>
    </div>
    <audio><source src="./assets/audio/YoungTheGiant_12Fingers.mp3" type="audio/mp3"></source></audio>
  </article>

  <footer>
    <div class="trackOptions" trackNum="track0" playing="false">
      <img src="./assets/images/nextTrackButtonTestRecolored.png" style="width:40px;height:40px;" class="previousTrack" />
      <img src="./assets/images/bottomPlayButton.png" style="width:40px;height:40px;" class="mainState" />
      <img src="./assets/images/nextTrackButtonTestRecolored.png" style="width:40px;height:40px;" class="nextTrack"/>
    </div>
    <div class="songInfoBottom">
      <h2>Hooked On a Feeling</h2>
      <h3>Blue Swede</h3>
    </div>
  </footer>

</body>

</html>
