<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Royalty Free Music Player</title>
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div id="player">
      <header>
        <div class="logo">
          <img id="logo" src="#" />
        </div>
        <div class="brand">
          <h1>Royalty Free Music Player</h1>

        </div>
      </header>
      <section id="main">
        <div class="song-box">
          <div class="song-box-controls">
            <img id="song-box-control" src="#" />
          </div>
          <div class="song-box-details">
            <h3>song title</h3>
            <h5>song artist</h5>
          </div>
        </div>
      </section>
      <footer>
        <div class="controls-back">
          <img src="#" />
        </div>
        <div class="controls-play">
          <img src="#" />
        </div>
        <div class="controls-forward">
          <img src="#" />
        </div>
        <div class="song-details">
          <h2>song title</h2>
          <h4>song artist</h4>
        </div>
      </footer>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
